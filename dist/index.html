<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/7091d2be7f.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="search">
        <form action="">
            <label for="search">Search</label>
            <input type="text" id="search">
            <button type="submit" id="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
    </div>
    <div class="container">
        <header>
            
            <h2 id="title"></h2>
            <small><img src="" id="top-icon"></small>
            <span id="disc"></span>
            <div id="time">
                <span>time</span>
            </div>
        </header>

        <hr>
        <section id="body">
            <div>
                <h3>Info</h3>
                <div id="info">
                </div>
            </div>
            <div>
                <h3>Wind</h3>
                <div id="wind">
                </div>
            </div>
            <div>
                <h3>Weather</h3>
                <div id="weather">
                </div>
            </div>
        </section>

    </div>
</body>
<script src="main.js"></script>
</html>
