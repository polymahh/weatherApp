<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/627133b0e5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="search">
        <form action="">
            <label for="search">Search</label>
            <input type="text" id="search">
            <button type="submit" id="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
    </div>
    <div class="container">
        <header>
            
            <h2 id="title"></h2>
            <small><img src="" id="top-icon"></small>
            <span id="disc"></span>
            <div id="time">
                <span>time</span>
            </div>
        </header>

        <hr>
        <section id="body">
            <div>
                <i class="fa-solid fa-temperature-high"></i>
                
                <small>Temperature</small>
                <div id="temp">
                </div>
            </div>
            <div>
                <i class="fa-solid fa-wind"></i>
                <small>Wind Speed</small>
                <div id="wind">
                </div>
            </div>
            <div>
                <i class="fa-light fa-droplet-percent"></i>
                <small>Humidity</small>
                <div id="humidity">
                </div>
            </div>
            <div>
                <i class="fa-light fa-droplet-percent"></i>
                <i class="fa-regular fa-droplet-degree"></i>
                <small>Pressure</small>
                <div id="pressure">
                </div>
            </div>
            
        </section>

    </div>
</body>
<script src="main.js"></script>
</html>
